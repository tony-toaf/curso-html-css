<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>listas</title>

	<style>
		#trabajar{
			color: red;
			list-style: none;
			text-align: center;
		}

		.numeros{
			list-style: none;
			text-align: center;
		}

		.principal{
			text-align: center;
		}

	</style>
</head>
<body>
	<b class="principal">listas ol</b> <br>

	<ol class="numeros">
		<li>primero</li>
		<ol class="numeros">
			<li>primero 1</li>
			<li>primero 2</li>
		</ol>	
		<li>segundo</li>
		<li>tercero</li>
	</ol>

	<b class="principal">listas ul</b> <br><br>
	<ul id="trabajar">
		<li>primero</li>
		<li>segundo</li>
		<li>tercero</li>
	</ul>

	<br>





</body>
</html>
